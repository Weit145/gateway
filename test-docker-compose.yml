version: '3.8'
services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway
    restart: always
    depends_on:
      - auth-service
    environment:
      # Настройки подключения к auth-service через Docker-сеть
      AUTH_GRPC_HOST: auth-service
      AUTH_GRPC_PORT: 50051
      # Любые другие переменные
    ports:
      - "8000:8000"  # FastAPI порт
    volumes:
      - ./:/app
    working_dir: /app
    command: ["poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:
